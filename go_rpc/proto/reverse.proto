syntax = "proto3";

package reverse;

option go_package = "./proto";

service Reverse {
    rpc Do (Request) returns (Response) {}
    rpc DoSomething (Request) returns (Response) {}
}

service DontReverse {
  rpc Do (Request) returns (Response) {}
  rpc DoSomething (Request) returns (Response) {}
}

message Request {
    string message = 1;
}

message Response {
  string message = 1;
}

